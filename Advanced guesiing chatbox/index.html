		.context-menu {
			position: absolute;
			text-align: center;

			border: black;
		}

		.context-menu ul {
			padding: 0px;
			margin: 0px;
			min-width: 150px;

		}

		.context-menu ul li {
			padding-bottom: 7px;
			padding-top: 7px;
			border: 1px solid black;
		}

		.context-menu ul li a {
			text-decoration: none;
			color: black;
		}

		.context-menu ul li:hover {
			background: white;
		}
	</style>
</head>

<body>

  <script src="sketch.js"></script>
  <!-- making own right click elements -->
  <div id="contextMenu" class="context-menu" style="display: none"> 
	<ul class="menu">
		<li class="share"><a href="#"><i class="fa fa-share" aria-hidden="false"></i> Share</a></li> 
		<li class="copy"><a href="#"><i class="fa fa-copy" aria-hidden="true"></i> Copy to</a></li> 
		<li class="paste"><a href="#"><i class="fa fa-paste" aria-hidden="true"></i> Move to</a></li> 
		<li class="download"><a href="#"><i class="fa fa-download" aria-hidden="true"></i> Download</a></li>
		<li class="" onclick="fancyMode();"><a><i class = "fa fa-themeisle" aria-hidden="true"></i> toggle fancy Theme</a></li> 
		<li class="" onclick="randomTheme();"><a><i class = "fa fa-themeisle" aria-hidden="true"></i> random accent</a></li> 
		<li class="trash"><a href="#"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a></li> 
	</ul> 
</div>
	<script>
		document.onclick = hideMenu; 
		document.oncontextmenu = rightClick;
		function hideMenu() {
			 document.getElementById("contextMenu").style.display = "none" 
		 } 
		 function fancyMode(){
			 document.body.classList.toggle("fancy-mode");
		 }
		 function randomTheme(){
	// Array containing colors
	var colors = ['#00A852','#7EA852',"#BDA852","#E7A852","#FFA852","#FFD452","#FFE352","#FFE300","#FFE382","#FFE398","#FFE3C6","#FFE3E5","#FF00FF",
				'#ff0000', '#00ff00', '#0000ff',"#0000FF","#00CAFF","#00FBFF","#590d01",
				'#ff3333', '#ffff00', '#ff6600'
			];
			
			// selecting random color
			var random_color = colors[Math.floor(
					Math.random() * colors.length)];
			
			document.body.style.background = random_color;			 
		 }
	   
		 function rightClick(e) { 
			 e.preventDefault(); 
	   
			 if (document.getElementById("contextMenu") .style.display == "block"){ 
				 hideMenu(); 
			 }else{ 
				 var menu = document.getElementById("contextMenu")
				 menu.style.display = 'block'; 
				 menu.style.left = e.pageX + "px"; 
				 menu.style.top = e.pageY + "px"; 
			 } 
		 } 
	 </script>
